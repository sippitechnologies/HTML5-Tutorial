<body>
<h1 style="background-color:black;color:white">I with Background Color and Text Color</h1>

<h1>Different Ways to Apply Color</h1>
<h1  style="color:red">I am applying color with Name</h1>

<h1 style="color:rgb(255,200,150">I am applying color using RGB</h1>
<h1 style="color:rgba(200,200,200,.5">I am applying color using RGBA</h1>
<h1 style="color:hsl(5,100%,70%">I am applying color using HSL</h1>
<h1 style="color:hsla(3,90%,60%,5">I am applying color using HSLA</h1>
