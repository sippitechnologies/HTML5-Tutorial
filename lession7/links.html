<!DOCTYPE html>
<html>
<head>
<title>Links in html</title>
<style>
a:link{
text-decoration:none;
background-color:transparent;
color:black;
}
a:visited{
text-decoration:underline;
background-color:transparent;
color:red;
}
a:hover
{
text-decoration:underline;
background-color:transparent;
color:yellow;

}
a:active
{
text-decoration:underline;
background-color:transparent;
color:blue;

}
</style>
</head>
<body>
<!--Links-->
<a href="https://google.com/">Link</a><br>

<!--Targets Attribute-->
<a href="https://google.com/" target="_self">Link Self</a><br>
<a href="https://google.com/" target="_blank">Link Blank</a><br>
<a href="https://google.com/" target="_top">Link Top</a><br>
<a href="https://google.com/" target="_parent">Link Parent</a><br>


<!-- title attribute-->
<a href="https://google.com/" target="_parent" title="This is google Link">Link with Title</a><br>
<!-- Local Pages Links-->
<a href="page1.html">Page1</a><br>
<a href="page2.html">Page2</a><br>

<!-- Image as link-->
<a href="https://google.com/"><img src="https://images.unsplash.com/photo-1511201267681-44406db0f523?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"/></a>

<h1> Thanks </h1>
</body>
</html>
